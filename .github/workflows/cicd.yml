name: CICD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker Image
        run: docker build -t harkirat04/dashmesh_web .
      - name: Publish docker image to docker hub
        run: docker-push harkirat04/dashmesh_web:latest
        
deploy: 
    needs: build
    runs-on: frontend_ec2    
    steps:
      - name: Pull image from docker hub
        run: docker pull harkirat04/dashmesh_web:latest 
      - name: Delete Old Container
        run: docker rm -f reactContainer
      - name: Run docker container
        run: docker run -d -p 3000:80 --name reactContainer harkirat04/dashmesh_web